<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>MokuWiki</title>
	
    <link href="style/screen.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="style/print.css" rel="stylesheet" type="text/css" media="print"/>
	
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.textarearesizer.compressed.js"></script>
    <script type="text/javascript" src="scripts/jquery.getParams.js"></script>
    <script type="text/javascript" src="scripts/tiddlyio.js"></script>
    <script type="text/javascript" src="scripts/showdown.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body>
    <div id="header">
      <h1><a href="?page=home" id="wiki_name">MokuWiki</a> </h1>
	  <img src="img/mokuwiki.png">
    </div>
    <div id="main">
      <h1 id="page_title">[Loading...]</h2>
      <div id="page_content">
        <img src="img/loader.gif" />
      </div>
      <div id="edit">
		<div id="page_content_edit_bar">
		  <input type="button" value="Edit Page" id="page_content_edit_start">
		</div>
		<div id="page_content_editor">
          <form>
            <textarea rows="20" class="resizable" id="page_content_edit"></textarea>
		    <input type="submit" value="Save" id="page_content_edit_save"><input type="button" value="Cancel Editing" id="page_content_edit_cancel">
          </form>
		</div>
      </div>
    </div>
    <div id="footer">
      Powered by <a href="http://github.com/tiefpunkt/MokuWiki" target="_blank">MokuWiki</a> v0.1.
    </div>
  </body>
